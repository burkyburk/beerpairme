<table class="newtable">
  <thead>
    <th>Style</th>
    <th>Pairings</th>
    <th>Link</th>
    <th>Date Added</th>
  </thead>
  <tbody>
    <tr class="selected" ng-repeat="pairing in newpairings">
      <td>{{ pairing.style }}</td>
      <td>{{ pairing.pairings }}</td>
      <td><a ng-href="{{pairing.url}}">New Recipe(s)</a></td>
      <td>{{ pairing.createdAt }}</td>
  </tbody>
</table>
