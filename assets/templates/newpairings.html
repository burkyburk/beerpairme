<table class="newtable" ng-table="tableParams">
    <tr class="selected" ng-repeat="pairing in $data">
      <td data-title="'Style'" sortable="'style'">
          {{ pairing.style }}</td>
      <td data-title="'Pairing Info'">{{ pairing.pairings }}</td>
      <td data-title="'Links'"><a ng-href="{{pairing.url}}">New Recipe(s)</a></td>
      <td data-title="'Date Added'" sortable="'createdAt'">
          {{ pairing.createdAt }}</td>
</table>
