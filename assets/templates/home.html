<section class="search" ng-controller="homeCtrl">
  <form ng-submit="searchSubmit(searchParam)">
    <div class="box">
      <div class="container-1">
        <input ng-model="searchParam" type="search" id="search" results=20 placeholder="Search for any beer or brewery..." />
        <br>
        <h4 ng-bind="errorMsg" class="errorMsg" Search requires two or more characters.</h4>
      </div>
    </div>
  </form>
  <table ng-show="showTable" ng-table="tableParams" class="search-table">
    <tr ng-repeat="beer in $data" ui-sref='beerdetails({beerId:beer.id})'>
        <td data-title="'Name'" sortable="'name'">
                {{beer.name}}
            </td>
        <td data-title="'Brewery'" sortable="'breweries[0].name'">
                {{beer.breweries[0].name}}
            </td>
        <td data-title="'Style'" sortable="'style.name'">
                    {{beer.style.name}}
                </td>
        <td data-title="'ABV'" sortable="'abv'">
                        {{beer.abv}}
                    </td>
    </tr>
  </table>
</section>


<div id="bubbles">
        <div class="bubble x1"></div>
        <div class="bubble x2"></div>
        <div class="bubble x3"></div>
        <div class="bubble x5"></div>
        <div class="bubble x6"></div>
        <div class="bubble x7"></div>
        <div class="bubble x8"></div>
        <div class="bubble x10"></div>
</div>
