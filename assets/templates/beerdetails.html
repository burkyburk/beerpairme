<div class="beerdetails">
      <div class="imagebox">
          <img src="{{ beerdetails.labels.medium }}">
      </div>
      <!-- Start of the accordion -->
      <div id="container">
        <!-- Item 1 -->
        <div class="accordion">
          <label for="tm" class="accordionitem"><h2>Name <span class="arrow">&raquo;</span></h2></label>
          <input type="checkbox" id="tm"/>
          <p class="hiddentext" ng-bind="beerdetails.name"></p>
        </div>

        <!-- Item 2 -->
        <div class="accordion">
          <label for="tn" class="accordionitem"><h2>Brewery <span class="arrow">&raquo;</span></h2></label>
          <input type="checkbox" id="tn"/>
          <p class="hiddentext" ng-bind="beerdetails.breweries[0].name"></p>
        </div>

        <!-- Item 3 -->
        <div class="accordion">
          <label for="to" class="accordionitem"><h2>Style <span class="arrow">&raquo;</span></h2></label>
          <input type="checkbox" id="to"/>
          <p class="hiddentext"  ng-bind="beerdetails.style.name"></p>
        </div>

        <!-- Item 4 -->
        <div class="accordion">
          <label for="tp" class="accordionitem"><h2>ABV <span class="arrow">&raquo;</span></h2></label>
          <input type="checkbox" id="tp"/>
          <p class="hiddentext" ng-bind="beerdetails.abv"></p>
        </div>

        <!-- Item 5 -->
        <div class="accordion">
          <label for="tq" class="accordionitem"><h2>Description <span class="arrow">&raquo;</span></h2></label>
          <input type="checkbox" id="tq"/>
          <p class="hiddentext" ng-bind="beerdetails.description"></p>
        </div>
      </div>





  </div>
